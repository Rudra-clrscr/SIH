name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
        pip install --upgrade pip
        pip install --upgrade buildozer cython==0.29.34
        
    - name: Set up Android NDK
      run: |
        # Download and extract the recommended NDK version for the p4a branch
        wget https://dl.google.com/android/repository/android-ndk-r19c-linux-x86_64.zip
        unzip -q android-ndk-r19c-linux-x86_64.zip
        export ANDROID_NDK_HOME=$PWD/android-ndk-r19c
        
    - name: Build with Buildozer
      run: |
        buildozer -v android debug

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: bin/*.apk