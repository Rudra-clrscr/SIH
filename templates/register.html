<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Aegis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="/leaflet/dist/leaflet.css" />
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-700">
        <h2 class="text-3xl font-bold text-center mb-6 text-cyan-400">Create Your Account</h2>
        <form onsubmit="event.preventDefault();" class="space-y-6">
            <div id="step-1">
                <input type="text" id="name" placeholder="Full Name" required class="w-full bg-gray-700 border-2 border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-cyan-500 transition duration-300 mb-4">
                <input type="tel" id="phone" placeholder="Phone Number" required class="w-full bg-gray-700 border-2 border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-cyan-500 transition duration-300 mb-4">
                <input type="text" id="kyc_id" placeholder="Aadhaar/Passport No." required class="w-full bg-gray-700 border-2 border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-cyan-500 transition duration-300 mb-4">
                <input type="number" id="duration" placeholder="Duration of Visit (Days)" required class="w-full bg-gray-700 border-2 border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-cyan-500 transition duration-300 mb-4">
                <button type="button" id="send-otp-btn" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 rounded-lg transition duration-300 shadow-md">Send OTP</button>
            </div>

            <div id="step-2" class="hidden">
                <input type="text" id="otp" placeholder="Enter OTP" required class="w-full bg-gray-700 border-2 border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-cyan-500 transition duration-300 mb-4">
                <button type="button" id="verify-and-register-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition duration-300 shadow-md">Verify & Register</button>
            </div>
        </form>

        <div class="mt-4 text-center text-sm text-gray-400">
            Already have an account? <a href="/login" class="text-cyan-400 hover:underline">Login here</a>
        </div>
        <div class="mt-4 text-center text-sm text-gray-400">
            <a href="/" class="text-cyan-400 hover:underline">Back to Home</a>
        </div>
    </div>

    <div id="alert-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl max-w-sm w-full">
            <h3 id="alert-title" class="text-xl font-bold mb-4 text-white"></h3>
            <p id="alert-message" class="text-gray-300 mb-6"></p>
            <button id="alert-ok-btn" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 rounded-lg transition duration-300">OK</button>
        </div>
    </div>
    
    <script>
        const sendOtpBtn = document.getElementById('send-otp-btn');
        const verifyAndRegisterBtn = document.getElementById('verify-and-register-btn');
        const step1 = document.getElementById('step-1');
        const step2 = document.getElementById('step-2');
        const alertModal = document.getElementById('alert-modal');
        const alertTitle = document.getElementById('alert-title');
        const alertMessage = document.getElementById('alert-message');
        const alertOkBtn = document.getElementById('alert-ok-btn');

        const nameInput = document.getElementById('name');
        const phoneInput = document.getElementById('phone');
        const kycIdInput = document.getElementById('kyc_id');
        const durationInput = document.getElementById('duration');
        const otpInput = document.getElementById('otp');

        function showAlertModal(title, message, callback = null) {
            alertTitle.innerText = title;
            alertMessage.innerText = message;
            alertOkBtn.onclick = () => {
                alertModal.style.display = 'none';
                if (callback) callback();
            };
            alertModal.style.display = 'flex';
        }

        sendOtpBtn.addEventListener('click', async () => {
            const phone = phoneInput.value;
            const name = nameInput.value;
            const kyc_id = kycIdInput.value;
            const duration = durationInput.value;
            
            if (!name || !phone || !kyc_id || !duration) {
                showAlertModal('Error', 'Please fill in all fields.');
                return;
            }

            try {
                const response = await fetch('/api/send_otp', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ phone: phone })
                });
                
                const result = await response.json();

                if (response.ok) {
                    showAlertModal('OTP Sent', result.message);
                    step1.classList.add('hidden');
                    step2.classList.remove('hidden');
                } else {
                    showAlertModal('Error', result.error);
                }
            } catch (error) {
                showAlertModal('Network Error', 'Failed to connect to the server.');
            }
        });

        verifyAndRegisterBtn.addEventListener('click', async () => {
            const phone = phoneInput.value;
            const otp = otpInput.value;
            const name = nameInput.value;
            const kyc_id = kycIdInput.value;
            const duration = durationInput.value;

            try {
                // Step 1: Verify OTP
                const verifyResponse = await fetch('/api/verify_otp', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ phone: phone, otp: otp })
                });

                if (!verifyResponse.ok) {
                    const error = await verifyResponse.json();
                    showAlertModal('Verification Failed', error.error);
                    return;
                }

                // Step 2: Register user after successful OTP verification
                const registerResponse = await fetch('/api/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        name: name,
                        kyc_id: kyc_id,
                        kyc_type: 'Aadhaar', // Hardcoded as per original
                        phone: phone,
                        visit_duration_days: parseInt(duration),
                    })
                });
                
                const registerResult = await registerResponse.json();
                if (registerResponse.ok) {
                    showAlertModal('Success', 'Registration complete. Redirecting to dashboard...', () => {
                        window.location.href = '/user_dashboard';
                    });
                } else {
                    showAlertModal('Registration Failed', registerResult.error);
                }

            } catch (error) {
                showAlertModal('Network Error', 'Failed to connect to the server.');
            }
        });
    </script>
</body>
</html>
