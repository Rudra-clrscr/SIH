<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TouristGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold">Welcome, <span class="text-cyan-400">{{ tourist_name }}</span>!</h1>
        <p class="text-gray-400">You are safe with us.</p>
    </div>

    <button id="panic-button" class="bg-red-600 hover:bg-red-700 text-white font-bold rounded-full w-48 h-48 flex items-center justify-center text-4xl shadow-2xl animate-pulse transition duration-300">
        PANIC
    </button>
    
    <a href="/api/logout" class="text-gray-500 hover:text-white mt-12">Logout</a>

    <script>
        document.getElementById('panic-button').addEventListener('click', () => {
            // Get user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    const response = await fetch('/api/panic', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ location: `Lat: ${lat}, Lon: ${lon}` })
                    });

                    const result = await response.json();
                    alert(result.message);

                }, () => { alert('Could not get your location. Panic signal sent without location.'); });
            } else {
                alert('Geolocation is not supported by this browser. Panic signal sent without location.');
            }
        });
</body>
</html>
