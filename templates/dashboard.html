<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRA Authority Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        @keyframes subtle-pan {
            0% { transform: translate(0%, 0%) rotate(0deg); }
            25% { transform: translate(5%, -10%) rotate(10deg); }
            50% { transform: translate(-5%, 10%) rotate(0deg); }
            75% { transform: translate(10%, 5%) rotate(-10deg); }
            100% { transform: translate(0%, 0%) rotate(0deg); }
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed; top: 50%; left: 50%;
            width: 150vw; height: 150vh;
            background-image: radial-gradient(circle at center, rgba(22, 78, 99, 0.5), rgba(59, 130, 246, 0.3), transparent 60%);
            transform-origin: center;
            animation: subtle-pan 25s cubic-bezier(0.4, 0.0, 0.2, 1) infinite;
            filter: blur(100px);
            z-index: -1;
        }

        .card {
            background-color: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
        }
        /* UPDATED: Light background for map placeholder */
        .leaflet-container {
            background: #e5e7eb; /* Light Gray */
            border-radius: 1rem;
        }
        /* Make Leaflet popups dark to contrast with the light map */
        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background: #2d3748;
            color: #e2e8f0;
            box-shadow: 0 3px 14px rgba(0,0,0,0.4);
        }
        .text-gradient-primary {
            background-image: linear-gradient(45deg, #fbd38d, #ed8936);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="text-gray-200 min-h-screen">

    <header class="fixed top-0 left-0 right-0 z-20">
        <nav class="flex justify-between items-center p-6 bg-gray-900/30 backdrop-blur-md">
            <h1 class="text-3xl font-extrabold">ASTRA Authority Dashboard</h1>
            <a href="{{ url_for('logout_user') }}" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-5 rounded-lg transition duration-300">Logout</a>
        </nav>
    </header>

    <main class="w-full max-w-screen-2xl mx-auto pt-28 p-8">
        <div class="card mb-8">
            <div id="map" class="h-[400px] w-full"></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="card">
                <h2 class="text-2xl font-bold mb-4 text-gradient-primary">Live Tourist Feed</h2>
                <div class="overflow-y-auto max-h-[450px]">
                    <table class="w-full text-left">
                        <thead class="sticky top-0 bg-gray-800">
                            <tr>
                                <th class="p-3">Name</th>
                                <th class="p-3">Safety Score</th>
                                <th class="p-3">Last Location</th>
                            </tr>
                        </thead>
                        <tbody id="tourist-feed-body">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="space-y-8">
                <div class="card">
                    <h2 class="text-2xl font-bold mb-4 text-gradient-primary">AI-Detected Anomalies</h2>
                    <div id="anomalies-list" class="space-y-3 overflow-y-auto max-h-[200px]">
                        </div>
                </div>
                <div class="card">
                    <h2 class="text-2xl font-bold mb-4 text-gradient-primary">Manual Alerts History</h2>
                    <div id="alerts-list" class="space-y-3 overflow-y-auto max-h-[150px]">
                        </div>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        const map = L.map('map').setView([22.5726, 88.3639], 5); // Centered on India
        let touristMarkers = L.layerGroup().addTo(map);

        // UPDATED: Changed tileLayer URL from 'dark_all' to 'light_all'
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; CARTO &copy; OpenStreetMap',
            maxZoom: 20
        }).addTo(map);

        function parseLocation(locationString) {
            if (!locationString) return null;
            try {
                const parts = locationString.split(',');
                const lat = parseFloat(parts[0].split(':')[1].trim());
                const lon = parseFloat(parts[1].split(':')[1].trim());
                return [lat, lon];
            } catch (e) {
                return null;
            }
        }

        async function fetchAndUpdateData() {
            try {
                // Fetch all data concurrently
                const [touristsRes, anomaliesRes, alertsRes] = await Promise.all([
                    fetch('/api/dashboard/tourists'),
                    fetch('/api/dashboard/anomalies'),
                    fetch('/api/dashboard/alerts')
                ]);

                const touristsData = await touristsRes.json();
                const anomaliesData = await anomaliesRes.json();
                const alertsData = await alertsRes.json();

                // Update Tourist Feed and Map Markers
                const touristBody = document.getElementById('tourist-feed-body');
                touristBody.innerHTML = '';
                touristMarkers.clearLayers();

                touristsData.tourists.forEach(t => {
                    const scoreColor = t.safety_score < 40 ? 'text-red-400' : (t.safety_score < 70 ? 'text-yellow-400' : 'text-green-400');
                    touristBody.innerHTML += `
                        <tr class="border-b border-gray-700 hover:bg-gray-700/50">
                            <td class="p-3">${t.name}</td>
                            <td class="p-3 font-bold ${scoreColor}">${t.safety_score}/100</td>
                            <td class="p-3 font-mono text-sm">${t.last_known_location || 'N/A'}</td>
                        </tr>
                    `;
                    const location = parseLocation(t.last_known_location);
                    if (location) {
                        const marker = L.marker(location).addTo(touristMarkers);
                        marker.bindPopup(`<b>${t.name}</b><br>Safety Score: ${t.safety_score}`);
                    }
                });

                // Update Anomalies List
                const anomaliesList = document.getElementById('anomalies-list');
                anomaliesList.innerHTML = anomaliesData.anomalies.length ? '' : '<p class="text-gray-400">No active anomalies.</p>';
                anomaliesData.anomalies.forEach(a => {
                    const isCritical = a.anomaly_type.toLowerCase().includes('critical');
                    const bgColor = isCritical ? 'bg-red-500/20' : 'bg-yellow-500/20';
                    anomaliesList.innerHTML += `
                        <div class="p-3 rounded-lg ${bgColor}">
                            <div class="flex justify-between items-center text-sm">
                                <p class="font-bold">${a.anomaly_type}</p>
                                <p class="font-mono">${a.timestamp}</p>
                            </div>
                            <p class="text-sm mt-1"><b>Tourist:</b> ${a.tourist_name} | ${a.description}</p>
                        </div>
                    `;
                });
                
                // Update Alerts List
                const alertsList = document.getElementById('alerts-list');
                alertsList.innerHTML = alertsData.alerts.length ? '' : '<p class="text-gray-400">No manual alerts in history.</p>';
                alertsData.alerts.forEach(a => {
                    alertsList.innerHTML += `
                        <div class="p-3 rounded-lg bg-red-800/40">
                            <div class="flex justify-between items-center text-sm">
                                <p class="font-bold">${a.alert_type}</p>
                                <p class="font-mono">${a.timestamp}</p>
                            </div>
                            <p class="text-sm mt-1"><b>Tourist:</b> ${a.tourist_name} | Location: ${a.location || 'N/A'}</p>
                        </div>
                    `;
                });

            } catch (error) {
                console.error("Failed to fetch dashboard data:", error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchAndUpdateData(); // Initial fetch
            setInterval(fetchAndUpdateData, 10000); // Refresh every 10 seconds
        });
    </script>
</body>
</html>
