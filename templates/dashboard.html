<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Safety Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="/leaflet/dist/leaflet.css" />
    <style>
        body { font-family: 'Inter', sans-serif; }
        #map { height: 500px; } /* Crucial: map needs a defined height */
        .table-auto th, .table-auto td { padding: 0.75rem; text-align: left; }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Authorities Dashboard</h1>
            <div class="flex items-center space-x-2">
                <div id="status-indicator" class="w-4 h-4 rounded-full bg-green-500"></div>
                <span id="status-text" class="text-gray-600">Live</span>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <div class="bg-white p-4 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Live Tourist Map</h2>
            <div id="map" class="rounded-lg z-0"></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Live Tourist Feed</h2>
                <div class="overflow-x-auto">
                    <table class="w-full table-auto">
                        <thead> </thead>
                        <tbody id="tourists-table-body">
                           </tbody>
                    </table>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Alerts History</h2>
                <div id="alerts-list" class="space-y-4 max-h-96 overflow-y-auto">
                    </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='leaflet/leaflet.js') }}"></script>
    
    <script>
        const API_BASE_URL = "/api";
        let map;
        let touristMarkers = {}; // Object to store markers by tourist ID

        function initMap() {
            map = L.map('map').setView([28.6139, 77.2090], 5); // Center on India
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }

        function parseLocation(locationStr) {
            if (!locationStr || !locationStr.includes('Lat:')) return null;
            const parts = locationStr.split(',');
            const lat = parseFloat(parts[0].split(':')[1].trim());
            const lon = parseFloat(parts[1].split(':')[1].trim());
            return [lat, lon];
        }

        async function fetchTourists() {
            try {
                const response = await fetch(`${API_BASE_URL}/dashboard/tourists`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                const tableBody = document.getElementById('tourists-table-body');
                tableBody.innerHTML = ''; 

                if (data.tourists.length === 0) {
                     tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-10 text-gray-500">No active tourists found.</td></tr>';
                     return;
                }

                const activeTouristIds = new Set();
                data.tourists.forEach(tourist => {
                    activeTouristIds.add(tourist.id);
                    // (Table update logic remains the same)
                    // ...

                    // Map Marker Logic
                    const location = parseLocation(tourist.last_known_location);
                    if (location) {
                        const popupContent = `<b>${tourist.name}</b><br>ID: ${tourist.id}<br>Score: ${tourist.safety_score}`;
                        if (touristMarkers[tourist.id]) {
                            // Marker exists, update its position and popup
                            touristMarkers[tourist.id].setLatLng(location).setPopupContent(popupContent);
                        } else {
                            // Marker doesn't exist, create it
                            const newMarker = L.marker(location).addTo(map).bindPopup(popupContent);
                            touristMarkers[tourist.id] = newMarker;
                        }
                    }
                });

                // Clean up markers for tourists who are no longer in the data
                for (const touristId in touristMarkers) {
                    if (!activeTouristIds.has(parseInt(touristId))) {
                        map.removeLayer(touristMarkers[touristId]);
                        delete touristMarkers[touristId];
                    }
                }

            } catch (error) {
                console.error("Failed to fetch tourists:", error);
                // (Error handling remains the same)
            }
        }

        async function fetchAlerts() {
            // (This function remains the same)
        }
        
        window.onload = () => {
            initMap(); // Initialize the map on page load
            fetchTourists();
            fetchAlerts();
            setInterval(() => {
                fetchTourists();
                fetchAlerts();
            }, 5000); 
        };
    </script>
</body>
</html>
