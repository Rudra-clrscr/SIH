<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Safety Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .table-auto th, .table-auto td {
            padding: 0.75rem;
            text-align: left;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Authorities Dashboard</h1>
            <div class="flex items-center space-x-2">
                <div id="status-indicator" class="w-4 h-4 rounded-full bg-green-500"></div>
                <span id="status-text" class="text-gray-600">Live</span>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Live Tourist Feed</h2>
                <div class="overflow-x-auto">
                    <table class="w-full table-auto">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="text-sm font-semibold text-gray-600 uppercase tracking-wider">ID</th>
                                <th class="text-sm font-semibold text-gray-600 uppercase tracking-wider">Name</th>
                                <th class="text-sm font-semibold text-gray-600 uppercase tracking-wider">Last Location</th>
                                <th class="text-sm font-semibold text-gray-600 uppercase tracking-wider">Safety Score</th>
                                <th class="text-sm font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                            </tr>
                        </thead>
                        <tbody id="tourists-table-body" class="divide-y divide-gray-200">
                            <tr><td colspan="5" class="text-center py-10 text-gray-500">Loading tourist data...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Alerts History</h2>
                <div id="alerts-list" class="space-y-4 max-h-96 overflow-y-auto">
                    <p class="text-center py-10 text-gray-500">Loading alerts...</p>
                </div>
            </div>

        </div>
    </main>

    <script>
        const API_BASE_URL = "/api"; // Use relative path for API calls

        // Function to fetch and display tourists
        async function fetchTourists() {
            try {
                const response = await fetch(`${API_BASE_URL}/dashboard/tourists`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                const tableBody = document.getElementById('tourists-table-body');
                tableBody.innerHTML = ''; // Clear existing data

                if (data.tourists.length === 0) {
                     tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-10 text-gray-500">No active tourists found.</td></tr>';
                     return;
                }

                data.tourists.forEach(tourist => {
                    const statusClass = tourist.is_active ? 'text-green-600' : 'text-red-600';
                    const statusText = tourist.is_active ? 'Active' : 'Inactive';
                    const row = `
                        <tr class="hover:bg-gray-50">
                            <td class="font-medium text-gray-900">${tourist.id}</td>
                            <td>${tourist.name}</td>
                            <td class="text-gray-500">${tourist.last_known_location}</td>
                            <td class="font-semibold">${tourist.safety_score}</td>
                            <td class="${statusClass} font-medium">${statusText}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

            } catch (error) {
                console.error("Failed to fetch tourists:", error);
                document.getElementById('tourists-table-body').innerHTML = '<tr><td colspan="5" class="text-center py-10 text-red-500">Failed to load data. Is the server running?</td></tr>';
            }
        }

        // Function to fetch and display alerts
        async function fetchAlerts() {
            try {
                const response = await fetch(`${API_BASE_URL}/dashboard/alerts`);
                 if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                const alertsList = document.getElementById('alerts-list');
                alertsList.innerHTML = ''; // Clear existing data

                 if (data.alerts.length === 0) {
                     alertsList.innerHTML = '<p class="text-center py-10 text-gray-500">No alerts have been recorded.</p>';
                     return;
                }

                data.alerts.forEach(alert => {
                    const alertElement = `
                        <div class="p-4 rounded-lg border ${alert.alert_type === 'Panic Button' ? 'border-red-200 bg-red-50' : 'border-yellow-200 bg-yellow-50'}">
                            <p class="font-bold text-sm ${alert.alert_type === 'Panic Button' ? 'text-red-800' : 'text-yellow-800'}">${alert.alert_type.toUpperCase()} from ${alert.tourist_name}</p>
                            <p class="text-xs text-gray-600">Location: ${alert.location}</p>
                            <p class="text-xs text-gray-500">Time: ${new Date(alert.timestamp).toLocaleString()}</p>
                        </div>
                    `;
                    alertsList.innerHTML += alertElement;
                });
            } catch (error) {
                console.error("Failed to fetch alerts:", error);
                 document.getElementById('alerts-list').innerHTML = '<p class="text-center py-10 text-red-500">Failed to load alerts.</p>';
            }
        }
        
        // Initial fetch and set interval to refresh data every 5 seconds
        window.onload = () => {
            fetchTourists();
            fetchAlerts();
            setInterval(() => {
                fetchTourists();
                fetchAlerts();
            }, 5000); // Refresh every 5 seconds
        };
    </script>
</body>
</html>
