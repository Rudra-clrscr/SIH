<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TouristGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDMlWackN39bWIi1aaTQLKNtYn7CajQ_C8",
            authDomain: "smart-tourist-safety-sys-110b5.firebaseapp.com",
            projectId: "smart-tourist-safety-sys-110b5",
            storageBucket: "smart-tourist-safety-sys-110b5.firebasestorage.app",
            messagingSenderId: "877364430241",
            appId: "1:877364430241:web:d2ac3fe231bf2ac9ca37e0",
            measurementId: "G-QQXV69CJC4"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        window.loginWithFirebase = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Step 1: Sign in with Firebase Authentication
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const idToken = await userCredential.user.getIdToken();

                // Step 2: Use the ID token to authenticate with our local backend
                const response = await fetch('/api/login_email', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email: email, idToken: idToken })
                });

                if (response.ok) {
                    window.location.href = '/user_dashboard';
                } else {
                    const error = await response.json();
                    showAlertModal('Login Failed', error.error);
                }
            } catch (error) {
                showAlertModal('Firebase Error', `Login failed: ${error.message}`);
            }
        };

        function showAlertModal(title, message) {
            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-message').innerText = message;
            document.getElementById('alert-modal').style.display = 'flex';
        }

        function closeAlertModal() {
            document.getElementById('alert-modal').style.display = 'none';
        }
    </script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-sm border border-gray-700">
        <h2 class="text-3xl font-bold text-center mb-6 text-cyan-400">Welcome Back</h2>
        
        <form onsubmit="event.preventDefault(); loginWithFirebase();" class="space-y-6">
            <input type="email" id="email" placeholder="Email Address" required class="w-full bg-gray-700 border-2 border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-cyan-500 transition duration-300">
            <input type="password" id="password" placeholder="Password" required class="w-full bg-gray-700 border-2 border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-cyan-500 transition duration-300">
            <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 rounded-lg transition duration-300 shadow-md">Login</button>
        </form>
        
        <div class="mt-4 text-center text-sm text-gray-400">
            Don't have an account? <a href="/register" class="text-cyan-400 hover:underline">Register here</a>
        </div>
        <div class="mt-4 text-center text-sm text-gray-400">
            <a href="/" class="text-cyan-400 hover:underline">Back to Home</a>
        </div>
    </div>

    <div id="alert-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl max-w-sm w-full">
            <h3 id="alert-title" class="text-xl font-bold mb-4 text-white"></h3>
            <p id="alert-message" class="text-gray-300 mb-6"></p>
            <button onclick="closeAlertModal()" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 rounded-lg transition duration-300">OK</button>
        </div>
    </div>
</body>
</html>
