<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TouristGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-sm border border-gray-700">
        <h2 class="text-3xl font-bold text-center mb-6 text-cyan-400">Welcome Back</h2>
        
        <div class="flex justify-center mb-6">
            <button id="tab-kyc" class="px-4 py-2 text-sm font-medium rounded-l-full bg-cyan-600">KYC ID</button>
            <button id="tab-phone" class="px-4 py-2 text-sm font-medium rounded-r-full bg-gray-700 hover:bg-cyan-600 transition-colors duration-300">Phone No.</button>
        </div>

        <form id="login-form-kyc" class="space-y-6">
            <input type="text" id="kyc_id" placeholder="Aadhaar/Passport No." required class="w-full bg-gray-700 border-2 border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-cyan-500 transition duration-300">
            <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 rounded-lg transition duration-300 shadow-md">Login with KYC</button>
        </form>

        <div id="login-form-phone" class="hidden space-y-4">
            <input type="tel" id="phone" placeholder="Phone Number" required class="w-full bg-gray-700 border-2 border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-cyan-500 transition duration-300">
            
            <div id="otp-section" class="hidden space-y-4">
                <input type="text" id="otp" placeholder="Enter OTP" required class="w-full bg-gray-700 border-2 border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-cyan-500 transition duration-300">
                <button id="verify-otp-btn" type="button" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 rounded-lg transition duration-300 shadow-md">Verify OTP & Login</button>
            </div>
            
            <button id="send-otp-btn" type="button" class="w-full bg-gray-700 text-cyan-400 font-bold py-3 rounded-lg transition duration-300 shadow-md border border-cyan-400">Send OTP</button>
        </div>
        
        <div class="mt-4 text-center text-sm text-gray-400">
            Don't have an account? <a href="/register" class="text-cyan-400 hover:underline">Register here</a>
        </div>
        <div class="mt-4 text-center text-sm text-gray-400">
            <a href="/" class="text-cyan-400 hover:underline">Back to Home</a>
        </div>
    </div>

    <div id="alert-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl max-w-sm w-full">
            <h3 id="alert-title" class="text-xl font-bold mb-4 text-white"></h3>
            <p id="alert-message" class="text-gray-300 mb-6"></p>
            <button onclick="closeAlertModal()" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 rounded-lg transition duration-300">OK</button>
        </div>
    </div>

    <script>
        const tabKyc = document.getElementById('tab-kyc');
        const tabPhone = document.getElementById('tab-phone');
        const formKyc = document.getElementById('login-form-kyc');
        const formPhone = document.getElementById('login-form-phone');
        const sendOtpBtn = document.getElementById('send-otp-btn');
        const verifyOtpBtn = document.getElementById('verify-otp-btn');
        const otpSection = document.getElementById('otp-section');
        const phoneInput = document.getElementById('phone');
        const otpInput = document.getElementById('otp');

        // Modal functions
        function showAlertModal(title, message) {
            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-message').innerText = message;
            document.getElementById('alert-modal').style.display = 'flex';
        }

        function closeAlertModal() {
            document.getElementById('alert-modal').style.display = 'none';
        }

        // Tab switching logic
        tabKyc.addEventListener('click', () => {
            formKyc.classList.remove('hidden');
            formPhone.classList.add('hidden');
            tabKyc.classList.add('bg-cyan-600');
            tabKyc.classList.remove('bg-gray-700');
            tabPhone.classList.remove('bg-cyan-600');
            tabPhone.classList.add('bg-gray-700');
        });

        tabPhone.addEventListener('click', () => {
            formPhone.classList.remove('hidden');
            formKyc.classList.add('hidden');
            tabPhone.classList.add('bg-cyan-600');
            tabPhone.classList.remove('bg-gray-700');
            tabKyc.classList.remove('bg-cyan-600');
            tabKyc.classList.add('bg-gray-700');
        });

        // KYC Login
        document.getElementById('login-form-kyc').addEventListener('submit', async (e) => {
            e.preventDefault();
            const kyc_id = document.getElementById('kyc_id').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ kyc_id: kyc_id })
                });

                if (response.ok) {
                    window.location.href = '/user_dashboard';
                } else {
                    const error = await response.json();
                    showAlertModal('Login Failed', error.error);
                }
            } catch (error) {
                showAlertModal('Error', 'An error occurred. Please try again.');
            }
        });

        // Phone Number Login - Step 1: Send OTP
        sendOtpBtn.addEventListener('click', async () => {
            const phone = phoneInput.value;
            if (!phone) {
                showAlertModal('Error', 'Please enter a phone number.');
                return;
            }

            try {
                const response = await fetch('/api/send_otp', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ phone: phone })
                });

                if (response.ok) {
                    showAlertModal('Success', 'An OTP has been sent to your number.');
                    otpSection.classList.remove('hidden');
                    sendOtpBtn.classList.add('hidden');
                } else {
                    const error = await response.json();
                    showAlertModal('Error', `Failed to send OTP: ${error.error}`);
                }
            } catch (error) {
                showAlertModal('Error', 'An error occurred. Please try again.');
            }
        });

        // Phone Number Login - Step 2: Verify OTP
        verifyOtpBtn.addEventListener('click', async () => {
            const phone = phoneInput.value;
            const otp = otpInput.value;
            
            if (!phone || !otp) {
                showAlertModal('Error', 'Missing phone number or OTP.');
                return;
            }
            
            try {
                const response = await fetch('/api/verify_otp', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ phone: phone, otp: otp })
                });

                if (response.ok) {
                    const loginResponse = await fetch('/api/login_phone', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ phone: phone })
                    });
                    
                    if (loginResponse.ok) {
                        window.location.href = '/user_dashboard';
                    } else {
                        const error = await loginResponse.json();
                        showAlertModal('Login Failed', error.error);
                    }
                } else {
                    const error = await response.json();
                    showAlertModal('Verification Failed', `OTP verification failed: ${error.error}`);
                }
            } catch (error) {
                showAlertModal('Error', 'An error occurred during verification. Please try again.');
            }
        });
    </script>
</body>
</html>
